<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pólvora</title>
    <link rel="stylesheet" href="css/lo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="pyro-icons">
        <!-- Iconos de fondo -->
    </div>
    <div class="container">
        <div class="icon-ring">
            <!-- Iconos del anillo -->
        </div>
        <div class="icon-header">
            <i class="fas fa-bomb"></i>
            <i class="fas fa-fire"></i>
            <i class="fas fa-explosion"></i>
        </div>
        <h1>Bienvenido</h1>
        <form action="php/login.php" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Contraseña" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">
                Iniciar sesión
                <i class="fas fa-rocket"></i>
            </button>
        </form>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="index.html">Regístrate</a></p>
        </div>
    </div>

    <script>
        // Crear iconos de pólvora flotantes en el fondo
        function createPyroIcons() {
            const icons = [
                'fa-bomb', 'fa-fire', 'fa-explosion', 
                'fa-rocket', 'fa-sparkles', 'fa-burst',
                'fa-fire-flame-curved', 'fa-meteor'
            ];
            const container = document.querySelector('.pyro-icons');
            
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('i');
                icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} pyro-icon`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(icon);
            }
        }

        // Crear anillo de iconos alrededor del contenedor
        function createIconRing() {
            const ring = document.querySelector('.icon-ring');
            const icons = ['fa-bomb', 'fa-fire', 'fa-explosion', 'fa-rocket'];
            const totalIcons = 12;
            
            for (let i = 0; i < totalIcons; i++) {
                const icon = document.createElement('i');
                const angle = (i / totalIcons) * Math.PI * 2;
                const x = 50 + 45 * Math.cos(angle);
                const y = 50 + 45 * Math.sin(angle);
                
                icon.className = `fas ${icons[i % icons.length]} ring-icon`;
                icon.style.left = `${x}%`;
                icon.style.top = `${y}%`;
                ring.appendChild(icon);
            }
        }

        createPyroIcons();
        createIconRing();

        // Mantener los efectos de fuegos artificiales anteriores
        function createFireworks() {
            const colors = ['#ff4d4d', '#ffd700', '#ff8c00', '#ff69b4'];
            
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }, 1000);
        }

        createFireworks();
    </script>
</body>
</html>
